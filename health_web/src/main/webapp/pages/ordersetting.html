<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">

        <meta name="description" content="传智健康">

        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

        <link rel="stylesheet" href="../plugins/elementui/index.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/orderset.css">
        <!-- 引入组件库 -->
        <script src="../js/vue.js"></script>

    </head>
    <style>
        .usual{
        }
        .fulled{
            color: red;
        }

    <body class="hold-transition">
    <div id="app">
        <div class="content-header">
            <h1>预约管理<small>预约设置</small></h1>
            <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
                <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                <el-breadcrumb-item>预约管理</el-breadcrumb-item>
                <el-breadcrumb-item>预约设置</el-breadcrumb-item>
            </el-breadcrumb>
        </div>
        <div class="app-container">
            <div class="box">
                <div class="box ordersetting">
                    <el-card class="box-card">
                        <div class="boxMain">

                            <el-button style="margin-bottom: 20px;margin-right: 20px" type="primary" @click="downloadTemplate()">模板下载</el-button>
                            <el-upload action="/ordersetting/upload.do"
                                       name="excelFile"
                                       :show-file-list="false"
                                       :on-success="handleSuccess"
                                       :before-upload="beforeUpload">
                                <el-button type="primary">上传文件</el-button>
                            </el-upload>
                        </div>
                        <div>
                            操作说明：请点击"模板下载"按钮获取模板文件，在模板文件中录入预约设置数据后点击"上传文件"按钮上传模板文件。
                        </div>
                    </el-card>
                    <div class="calendar">


                        <el-calendar ref="settingCalendar" v-model="calendarValue">

                            <template slot="dateCell" slot-scope="{date, data}">
                              <!--  date 单元格代表的日期   data  { type, isSelected, day}，type 表示该日期的所属月份，
                                                                    可选值有 prev-month，current-month，next-month；isSelected
                                                                标明该日期是否被选中；day 是格式化的日期，格式为 yyyy-MM-dd-->
                                    {{date.getMonth() + 1}}-{{date.getDate()}}
<!--                                    {{data.day}}    {{data.type}}   {{data.isSelected}}-->
                                    <!-- 日期大于当前日期才有设置按钮    所使用的变量下面都会有定义 否则找不到    -->
                                    <i v-if="date > today" class="el-icon-edit" @click="handleOrderSet(date)"></i>
                                    <br>
<!--                                遍历的是当前月的数据信息-->
                                    <template v-for="item in leftobj">
                                        <template v-if="item.date == date.getDate() && date.getMonth() == item.mouth">
<!--                                            如果可与约束大于以与约束 则显示约满-->
                                            <template v-if="item.number > item.reservations">
                                                <div class="usual">
                                                    <p>可预约{{item.number}}人</p>
                                                    <p>已预约{{item.reservations}}人</p>
                                                </div>
                                            </template>
                                            <template v-else>
                                                <div class="fulled">
                                                    <p>约满</p>
                                                </div>
                                            </template>
                                        </template>
                                    </template>

                            </template>
                        </el-calendar>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
    <!-- 引入组件库 -->
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data:{
                today:new Date(),//当前日期
                leftobj: [],//用于装载页面显示的月份已经进行预约设置的数据
                calendarValue:'',//日历当前的value
            },
            //页面加载完成后 对页面进行渲染
            mounted: function () {
                  this.initData(null);
            },
            methods: {
				//预约设置
                handleOrderSet(day){
                    this.$prompt('请输入预约人数', '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        inputPattern: /^[1-9]\d*$/,
                        inputErrorMessage: '请输入正整数'
                    }).then(({ value }) => {
                        let formatDate = this.formatDate(day.getFullYear(),day.getMonth()+1,day.getDate());

                        //把需要预约的时间  以及预约的数量 进行封装为json数据 并发送到后台数据中 方便对数据进行处理
                        var date ={
                            orderDate:formatDate,
                            number:value
                        };

                        axios.post("/ordersetting/edit.do",date).then((resp)=>{

                            if (resp.data.flag){
                                //将当前修改的列表 发生改变
                                //可以修改当前的信息列表
                                this.initData(day);

                            }
                            this.$message({
                                type: resp.data.flag ?  'success':'error',
                                message: resp.data.message
                            });
                        })

                    }).catch(() => {
                        this.$message({
                            type: 'info',
                            message: '取消输入'
                        });
                    });

                },
				initData: function (date) {
                    if(!date){
                        //获取日历对象
                        let settingCalendar = this.$refs.settingCalendar;
                        //获取当前时间
                        date = settingCalendar.date;
                        console.log(date);
                    }

                    //获取到当前的月份 传入到后台中
                    let formatDate = date.getFullYear() + "-" + (date.getMonth() + 1);

                    // this.leftobj = [
                    //     {"date":22,"mouth":8,"number":300,"reservations":300,},
                    //     {"date":23,"mouth":8,"number":300,"reservations":10,},
                    //     {"date":24,"mouth":8,"number":300,"reservations":15,},
                    //     {"date":25,"mouth":8,"number":300,"reservations":100,},
                    //     {"date":26,"mouth":8,"number":300,"reservations":150,},
                    //     {"date":27,"mouth":8,"number":300,"reservations":1,},
                    // ]
                    axios.get("/ordersetting/findbymonth.do?month="+formatDate).then((resp)=>{

                        this.leftobj=resp.data.data;
                    })
                },
                // 返回 类似 2016-01-02 格式的字符串
                formatDate: function (year, month, day) {
                    var y = year;
                    var m = month;
                    if (m < 10) m = "0" + m;
                    var d = day;
                    if (d < 10) d = "0" + d;
                    return y + "-" + m + "-" + d
                },				//上传之前进行文件格式校验
                beforeUpload(file){
               /*     const isXLS = file.type === 'application/vnd.ms-excel';
                    if(isXLS){
                        return true;
                    }
                    const isXLSX = file.type === 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet';
                    if (isXLSX) {
                        return true;
                    }
                    this.$message.error('上传文件只能是xls或者xlsx格式!');*/
                    return true;
                },
                //下载模板文件
                downloadTemplate(){
                    window.location.href="../../template/ordersetting_template.xlsx";
                },
                //上传成功提示
                handleSuccess(response, file) {
                    if(response.flag){
                        this.$message({
                            message: response.message,
                            type: 'success'
                        });
                    }else{
                        this.$message.error(response.message);
                    }
                    console.log(response, file, fileList);
                },
                //初始化当前页要展示的日期
            },
            watch:{
                //当点击上月 下月 当前月触发
                calendarValue(newVal,oldVal){
                    this.initData(newVal);
                }
            }
        })
    </script>
</html>
