<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="node_modules/myelementui/index.css">
</head>
<body>
<div id="app">
    <el-container>
        <el-header>绿头部
            <el-dropdown trigger="click">
    <span class="el-dropdown-link" style="color: pink">
        原谅中心
        <i class="el-icon-arrow-down el-icon--right"></i>
    </span><el-dropdown-menu slot="dropdown"  size="small">
                    <el-dropdown-item>原谅他</el-dropdown-item>
                    <el-dropdown-item>绿了他</el-dropdown-item>
                    <el-dropdown-item>退出</el-dropdown-item>
                </el-dropdown-menu>
            </el-dropdown>
        </el-header>
        <el-container>
            <el-aside width="200px">
                <el-menu>
                    <el-submenu index="1">
                        <template slot="title">
                            <i class="el-icon-location"></i>
                            <span slot="title">备胎选择</span>
                        </template>
                        <el-menu-item index="1-1">备胎1-1</el-menu-item>
                        <el-menu-item index="1-2">备胎1-2</el-menu-item>
                        <el-menu-item index="1-3">备胎1-3</el-menu-item>
                    </el-submenu>
                    <el-submenu index="2">
                        <template slot="title">
                            <i class="el-icon-menu"></i>
                            <span slot="title">舔狗选择</span>
                        </template>
                        <el-menu-item index="2-1">舔狗1</el-menu-item>
                        <el-menu-item index="2-2">舔狗2</el-menu-item>
                        <el-menu-item index="2-3">舔狗3</el-menu-item>
                    </el-submenu>
                    <el-submenu index="3">
                        <template slot="title">
                            <i class="el-icon-menu"></i>
                            <span slot="title">好人选择</span>
                        </template>
                        <el-menu-item index="2-1">好人1</el-menu-item>
                        <el-menu-item index="2-2">好人2</el-menu-item>
                        <el-menu-item index="2-3">好人3</el-menu-item>
                    </el-submenu>
                </el-menu>绿左部
            </el-aside>
            <el-container>
                <el-main>
                    <el-table :data="tableData" stripe>
                        <el-table-column  prop="date" label="日期"></el-table-column>
                        <el-table-column prop="name" label="姓名"></el-table-column>
                        <el-table-column prop="address" label="地址"></el-table-column>
                        <el-table-column label="操作" align="center">
                            <!--
                                slot-scope：作用域插槽，可以获取表格数据
                                scope：代表表格数据，可以通过scope.row来获取表格当前行数据，scope不是固定写法
                            -->
                            <template slot-scope="scope">
                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                                <el-button type="danger" size="mini"  @click="handleDelete(scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <el-pagination
                            @current-change="handleCurrentChange"
                            :current-page="5"
                            :page-size="10"
                            layout="total, prev, pager, next, jumper"
                            :total="305">
                    </el-pagination>
                </el-main>
                <el-footer>
                    绿底部
                    <el-button :plain="true" @click="open1">消息</el-button>
                    <el-button :plain="true" @click="open2">成功</el-button>
                    <el-button :plain="true" @click="open3">警告</el-button>
                    <el-button :plain="true" @click="open4">错误</el-button>
                </el-footer>
            </el-container>
        </el-container>
    </el-container>

    <h3>基础的、简洁的标签页</h3>
    <!--
        通过value属性来指定当前选中的标签页
    -->
    <el-tabs value="first">
        <el-tab-pane label="用户管理" name="first">用户管理</el-tab-pane>
        <el-tab-pane label="配置管理" name="second">配置管理</el-tab-pane>
        <el-tab-pane label="角色管理" name="third">角色管理</el-tab-pane>
        <el-tab-pane label="定时任务补偿" name="fourth">定时任务补偿</el-tab-pane>
    </el-tabs>
    <h3>选项卡样式的标签页</h3>
    <el-tabs value="first" type="card">
        <el-tab-pane label="用户管理" name="first">用户管理</el-tab-pane>
        <el-tab-pane label="配置管理" name="second">配置管理</el-tab-pane>
        <el-tab-pane label="角色管理" name="third">角色管理</el-tab-pane>
        <el-tab-pane label="定时任务补偿" name="fourth">定时任务补偿</el-tab-pane>
    </el-tabs>
    <h3>卡片化的标签页</h3>
    <el-tabs value="first" type="border-card">
        <el-tab-pane label="用户管理" name="first">用户管理</el-tab-pane>
        <el-tab-pane label="配置管理" name="second">配置管理</el-tab-pane>
        <el-tab-pane label="角色管理" name="third">角色管理</el-tab-pane>
        <el-tab-pane label="定时任务补偿" name="fourth">定时任务补偿</el-tab-pane>
    </el-tabs>
</div>
</body>
<style>
    .el-menu-item{
        background-color: darkgreen;

    }
    .el-table-column{
        background-color: mediumspringgreen;
        color: mediumspringgreen;
    }
    .el-submenu{
        background-color:  palegreen;
    }
    .el-header, .el-footer {
        background-color: limegreen;
        color: rebeccapurple;
        text-align: right;
        line-height: 60px;

    }

    .el-aside {
        background-color: lawngreen;
        color: #333;
        text-align: center;
        line-height: 200px;
    }

    .el-main {
        background-color: greenyellow;
        color: #333;
        text-align: center;
    }
</style>
<!-- import Vue before Element -->
<script src="node_modules/myelementui/vue.js"></script>
<!-- import JavaScript -->
<script src="node_modules/myelementui/index.js"></script>
<script src="node_modules/myelementui/axios.js"></script>
<script>
   var vue =  new Vue({
        el: '#app',
        data:{
            tableData: [{
                date: '2016-05-02',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1518 弄'
            }, {
                date: '2016-05-04',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1517 弄'
            }, {
                date: '2016-05-01',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1519 弄'
            }]
        },
        methods:{
            handleCurrentChange(val){
                console.log(val);
                axios.get("").then((Result)=>{

                })

            },
            open1() {
                this.$message('这是一条消息提示');
            },
            open2() {
                this.$message({
                    message: '恭喜你，这是一条成功消息',
                    type: 'success'
                });
            },
            open3() {
                this.$message({
                    message: '警告哦，这是一条警告消息',
                    type: 'warning'
                });
            },
            open4() {
                this.$message.error('错了哦，这是一条错误消息');
            }
        }
    })
</script>
</html>
